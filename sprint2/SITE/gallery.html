<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor.css">
    <title>Document</title>
</head>
<body onload="onInit()">

    <div class="conatiner">
        <header class="flex">
            <h3 class="logo">memgen</h3>

            <nav class="flex flex-col">
                <ul class="flex">
                    <li class="flex nav-memes" onClick="renderMemes()" data-trans="memes" >Memes</li>
                    <li class="flex nav-gallery" onclick="onInit()"><a href="" data-trans="gallery">Gallery</a> </li>
                    <li class="flex nav-about"><a href="#about" data-trans="about">About</a> </li>

                </ul>
            </nav>
        </header>
        <div class="header-cover"></div>
        
        
        <section class="search flex">
            <input class="search-box" type="search" oninput="onSearch(this.value)" placeholder="search">
            <div class="kws flex"></div>
            <select name="lang" class="set-lang" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </section>
        
        <main>

            <body onload="init()">

                <!-- <div class="inputs">
                  <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                
                  <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <div class="share-container">share container</div>
                  </form>
              
                </div> -->
                <img src="" id="tableBanner">
                <input class="edit file" onchange="onUploadFile(this)" type="file" name="filename">
    
                <div class="grid-container meme-container" id="">
                </div>
            
            <div class="grid-container img-container" id="gallery">
                <img onclick="onSelectImg(this)" src="img/memes/1.jpg" data-id=1 alt="">
                <img onclick="onSelectImg(this)" src="img/memes/2.jpg" data-id=2 alt="">
                <img onclick="onSelectImg(this)" src="img/memes/3.jpg" data-id=3 alt="">
            </div>


            <section class="editor flex">
                <div class="canvas-container">
                    <canvas width="400" height="400" style="outline:1px solid green"></canvas>
                </div>

                <div class="control-box flex flex-col">
                    <input type="text" class="edit text-input" oninput="onEditText(this.value)" onmousedown="onAddLine(this.value)">
                    
                    <div class="row2 flex">
                        <button class="edit vertivalmove" onclick="onVerticalMove(-1)"><img src="img/ICONS/moveUp.png" alt=""></button>
                        <button class="edit vertivalmove" onclick="onVerticalMove(1)"><img src="img/ICONS/moveDown.png" alt=""></button>
                        <button onclick="onSwitchLine()" class="add-text-area edit"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    </div>
                    
                    <div class="row3 flex">
                        <button class="edit" onclick="onRemoveText()"><img src="img/ICONS/trash.png" alt=""></button>
                        <button class="edit" onclick="onEditSize(1)"><img src="img/ICONS/increase font - icon.png" alt=""></button>
                        <button class="edit" onclick="onEditSize(-1)"><img src="img/ICONS/decrease font - icon.png" alt=""></button>

                    </div>
                    <div class="row4 flex">
                        <button><label for="edit-fill"  class="edit"><img src="img/ICONS/text stroke.png" alt=""></label></button>
                        <!-- <label for="edit-fill"  class="edit"><img src="img/ICONS/text stroke.png" alt=""></label> -->
                        <button><label for="edit-stroke" class="edit"><img src="img/ICONS/paint-board-and-brush.png" alt=""></label></button>
                        <input type="color" class="edit fill-color hidden" onchange="onEditFill(this)" id="edit-fill" colorpick-eyedropper-active="false" hidden>
                        <!-- <label for="edit-stroke" class="edit"><img src="img/ICONS/paint-board-and-brush.png" alt=""></label> -->
                        <input type="color" class="edit hidden" onchange="onEditStroke(this)" id="edit-stroke" colorpick-eyedropper-active="false" hidden>
                    </div>
                    <div class="row6 flex sticker-container edit">
                        <img class="arrow" src="img/ICONS/left.png" onclick="onMoveStickerBanner(-1)" alt="">
                        <div class="stickers">
                            <img src="img/stickers/dog.png" onclick="onSelectSticker(3)" alt="">
                            <img src="img/stickers/truck.png" onclick="onSelectSticker(4)" alt="">
                            <img src="img/stickers/weight.png" onclick="onSelectSticker(1)" alt="">
                            <img src="img/stickers/rain.png" onclick="onSelectSticker(2)" alt="">

                        </div>
                        <img class="arrow" src="img/ICONS/right.png"  onclick="onMoveStickerBanner(1)" alt="">
                    </div>
                    <!-- <div class="row5 flex">STICKERS</div> -->
                    <div class="row7 flex" >
                        <button class="edit share" onclick="onOpenShareOptions()" data-trans="share">Share</button>
                        <button class="edit close" onclick="onCloseEditor()" data-trans="close">Close</button>
                        <button class="edit save" onclick="onSaveMeme()" data-trans="save">Save</button>
                        
                    </div>
                    
                </div>
    
            </section>

            <section class="share-options flex" data-trans="share">
                
                    <div onclick="onCloseShareOptions()" class="close" data-trans="close">close</div>
                    <a href="" class="download" onclick=onDownload() download="canvas.jpeg">Download</a>
            </section>

            <section class="about flex" id="about">
                <img src="img/monica.png" alt="monica" class="monica">
                <div class="about-text flex flex-col" >
                    <p class="bold">Monica Geller</p>
                    <p data-trans="about-par">is a fictional character, one of the six main characters who apears</p>

                    </div>
                </div>

            </section>
            <footer>
                <h3 class="logo">memgen</h3>
                <p data-trans="copyright">all rights reserved 2019</p>
            </footer>


        </main>


    </div>


    <script src="js/image-service.js"></script>
    <script src="js/search-service.js"></script>
    <script src="js/i18-service.js"></script>
    <script src="js/sticker-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/uploadImg-controller.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/memes-controller.js"></script>
</body>
</html>
