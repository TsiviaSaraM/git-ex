<html lang="en">
<head>

<body onload="onInit()">
    <label for="question">Please ask your question</label>
    <input type="text" oninput="onAskQuestion(this.value)" class="question" name="question">

    <div class="answer-container" hidden>
        <h2 class="answer"></h2>
        <img src="" alt="">
        <div class="extra">
            <img class="dog" src="" alt="dog" hidden>
            <p class="joke" hidden></p>
        </div>
    </div>


    <script src="libs/jQuery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/yes-no-service.js"></script>
    <script src="js/yes-no-controller.js"></script>
</body>
